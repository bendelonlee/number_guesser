<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="number_guesser.css">

</head>
<body>
  <header>
    <h1> <span class="highlight">Number</span> <span class="non-highlight">Guesser</span></h1>
  </header>

  <div class='centering-flex'>
    <div>
    <input type="number" class="number-input short" id="min-input" placeholder="min">
    <input type="number" class="number-input short" id="max-input" placeholder="max">
    </div>
    <input type="number" class="number-input" id="guess-input" placeholder="Enter a guess between 20 and 30">
    <div id='errors'></div>

    <div>
      <button id="enter-button" class="set-button">Set</button>
      <button id="clear-button">Clear</button>
    </div>

    <div id="last-guess-container" class='centering-flex'>
      <div>
        <p id="top-feedback">Please enter a range</p>
      </div>
      <div>
        <p id="last-guess"></p>
      </div>
      <div>
        <p id="feedback"> &nbsp;</p>
      </div>
    </div>



    <button id="reset-button">
      Reset
    </button>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="number_guesser.js"></script>
</body>

</html>
